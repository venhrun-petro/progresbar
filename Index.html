<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProgresBar</title>

    <style>
        #add-number{
            width: 20px;
            height: 20px;
        }
        .progresbar{
            width:0;
            background: linear-gradient(to bottom, #b4e391 0%,#61c419 50%,#b4e391 100%);
            transition: all 0.5s ;
        }
        .cont-styl{
            border: 1px solid black;
        }

    </style>
</head>
<body>
<label  id="add-number"></label>
<div class="cont-bar">
    <div class="progresbar" ></div></div><br>
<button id="Click_My">Show</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    var counter = 0;
    var number = 0;
    var max_iteration = 7;
    var prozent= 100/max_iteration;

    $(document).ready(function(){
        $("#Click_My").click(function(){
            if(number<=max_iteration-1){
                counter+=prozent;
                number++;
                $(".progresbar").width(counter + '%');
                $("#add-number").text(number + '/' + max_iteration);
                $(".progresbar").height('30px');
                $(".cont-bar").addClass("cont-styl");
            }else{
                counter=number=0;
                $(".progresbar").width(counter + '%');
                $("#add-number").text('');
                $(".progresbar").height('0');
                $(".cont-bar").removeClass("cont-styl");
            }

        });

    })
</script>


</body>
</html>
